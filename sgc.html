<!DOCTYPE html>
<html>
<head>
  <title></title>

    <link rel="stylesheet" href="sgc_css.css">


</head>
<body>

<!-- Student Grade Calculator

Each student has to enter respective subject marks.
1. Find Total?
2. Find Percentage?
3. Find Grade?
4. Check Pass or Fail.
5. Combined all and show Output.

 -->










<div class="background">
  <div class="container">
    <div class="screen">
      <div class="screen-body">
        <div class="screen-body-item left">
          <div class="app-title">
            <div class="animated infinite pulse">
   <!--1st-->           Student <br> Grade <br> Calci
            </div>
          </div>
        </div>
        <div class="screen-body-item">
          <div class="app-form">
            <div class="app-form-group">
    <!--2st-->          <input type="text" class="app-form-control" placeholder="Algorithm" id="algo">
            </div>
            <div class="app-form-group">
     <!--3rd-->         <input  type="text"  class="app-form-control"   placeholder="Software Systems" id="ss">
            </div>
             <div class="app-form-group">
      <!--4th-->        <input  type="text"  class="app-form-control"   placeholder="Machine Learning" id="ml">
            </div>
            <div class="app-form-group">
      <!--5th-->   <input  type="text"  class="app-form-control"   placeholder="Mathematics for ML" id="mml" >
            </div>
            <div > 
        <!--6th-->      <input type="button" name="" value="showPercentage" class="app-form-button" onclick="calcy()">
            </div>            
          </div>
      </div>

    </div>
    <!--7th-place to print text-->  <div class="app-form-group showdata">
              <p id="showData" > </p>
     </div>
  </div>
</div>
<!--8th-collect and add-->
<script>
  
const calcy = () =>{
  let a = document.getElementById('algo').value;
  let b = document.getElementById('ss').value;
  let c = document.getElementById('ml').value;
  let d = document.getElementById('mml').value;
  let grades = "";


  let totalGrades = parseFloat(a) + parseFloat(b) + parseFloat(c) + parseFloat(d);
  alert(totalGrades);

  let perc = (totalGrades/400) * 100;
  alert(perc);

  

  if(perc <= 100  && perc >= 80){
    grades = 'A';
  }else if(perc <= 79  && perc >= 60){
     grades = 'B';
  }else if(perc <= 59  && perc >= 40){
     grades = 'C';
  }else{
     grades = 'F';
  }

  if(perc >= 39.5){
    document.getElementById('showData').innerHTML = ` Out of 400 your total is  ${totalGrades} and percentage is ${perc}%. <br> Your grade is ${grades}. You are Pass. `
  }
  else{
    document.getElementById('showData').innerHTML = ` Out of 400 your total is  ${totalGrades} and percentage is ${perc}%. <br> Your grade is ${grades}. You are Fail. `
  }

  
}


</script>

</body>
</html>
